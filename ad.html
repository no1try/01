<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正宗响水大米</title>
    <style>
      body {
        height: 100vh;
        background-image: url(https://no1try.github.io/01/5.jpeg);
        background-size: cover;
      }
      .flex {
        display: flex;
      }
      .flex1 {
        flex: 1;
      }
      .column {
        flex-direction: column;
      }
      .center {
        justify-content: center;
      }
      .center1 {
        align-items: center;
      }
      .pad {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="flex column">
      <!--标题-->
      <div style="height: 100px" class="flex flex1 center">
        <div
          style="background-color: #333; height: 100px"
          class="flex flex1 center center1"
        >
          <div class="flex">
            <p style="font-size: 40px; color: red">正宗响水大米</p>
          </div>
        </div>
      </div>
      <!--图片-->
      <div class="flex center pad">
        <!--左-->
        <div class="flex column pad">
          <img
            src="https://no1try.github.io/01/1.jpg"
            alt="1"
            width="200px"
            height="200px"
          />
          <img
            src="https://no1try.github.io/01/2.jpg"
            alt="2"
            width="200px"
            height="200px"
          />
        </div>
        <!--右-->
        <div class="flex column pad">
          <img
            src="https://no1try.github.io/01/3.jpg"
            alt="2"
            width="200px"
            height="200px"
          />
          <img
            src="https://no1try.github.io/01/4.jpg"
            alt="3"
            width="200px"
            height="200px"
          />
        </div>
      </div>
      <!--文字介绍-->
      <div style="padding: 5px" class="flex center">
        <p style="font-size: 30px; color: white">
          葛主任亲自带货<br />来自东北的好大米<br />大家多多捧场
        </p>
      </div>
    </div>
  </body>
</html>
